<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Demonstration</title>
  <link rel="stylesheet" href="q2.css">
</head>
<body>
  <header><h1>CSS Tooltip Demonstration</h1></header>
  <main>
    <section class="tooltip-container">
      <div class="tooltip">HTML
        <span class="tooltiptext">HyperText Markup Language</span>
      </div>
      <div class="tooltip">CSS
        <span class="tooltiptext">Cascading Style Sheets</span>
      </div>
      <div class="tooltip">JS
        <span class="tooltiptext">JavaScript Language</span>
      </div>
    </section>
  </main>
</body>
</html>
